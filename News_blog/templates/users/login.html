{% extends "base.html" %}
{% block form %}

   
<form action="" method='POST'>
    {% csrf_token %}
     {% if messages %}
    
    {% for message in messages %}
        <p> {{message}} </p>
    {% endfor %}
        
        
    {% endif %}
        
    {% for field in form %}
        {{field.label}}{{ field }}
    {% endfor %}
    <input type="submit" value="Login">
</form>
{% endblock %}
